<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Save Job to Notion â€“ Settings</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 16px;
        max-width: 600px;
      }
      h1 {
        margin-top: 0;
      }
      label {
        display: block;
        margin-top: 12px;
        font-weight: 600;
      }
      input {
        width: 100%;
        box-sizing: border-box;
        padding: 6px 8px;
        margin-top: 4px;
        font-size: 14px;
      }
      button {
        margin-top: 16px;
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
      }
      small {
        color: #666;
        display: block;
        margin-top: 2px;
        font-weight: 400;
      }
      #status {
        margin-left: 8px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <h1>Save Job to Notion</h1>
    <p>
      Enter your Notion API settings. These are stored locally using
      <code>chrome.storage</code>.
    </p>

    <label>
      Notion Token
      <input id="notionToken" type="password" placeholder="ntn_..." />
      <small>Internal Integration Secret from your Notion integration.</small>
    </label>

    <label>
      Notion Database ID
      <input
        id="databaseId"
        type="text"
        placeholder="171a03a360ae80d3909ce56984554b79"
      />
      <small>The 32-character ID of your job board database.</small>
    </label>

    <label>
      Files Property Name
      <input id="filesProperty" type="text" placeholder="Description" />
      <small
        >Must be a <strong>Files</strong> property in your database (e.g.
        <code>Description</code>).</small
      >
    </label>

    <label>
      Notion Version
      <input id="notionVersion" type="text" placeholder="2022-06-28" />
      <small
        >Leave as <code>2022-06-28</code> unless you know you need another
        version.</small
      >
    </label>

    <button id="saveBtn">Save</button>
    <span id="status"></span>

    <script src="options.js"></script>
  </body>
</html>
